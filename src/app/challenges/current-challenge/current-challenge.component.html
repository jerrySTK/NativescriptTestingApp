<ListView [items]="currentChallenges" (itemTap)="onTapItem($event)">
    <ng-template let-challenge="item" let-i="index">
        <GridLayout rows="40,auto" columns="50,*">
            <Label [text]="i" row="0" col="0" ></Label>
            <Label [text]="challenge" row="0" col="1"></Label>
            <Label text="item desc 3" row="1" col="1" colSpan="2"></Label>
        </GridLayout>
    </ng-template>
</ListView>
