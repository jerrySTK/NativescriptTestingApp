<RadSideDrawer>
    <FlexboxLayout tkDrawerContent  class="drawer-container">
        <Button text="Logout"
                class="btn"
                (tap)="onLogout()"></Button>
        <Button text="Take photo"
            [nsRouterLink]="['/photo']"
            pageTransition="slide"
        ></Button>
        <Button text="Orientation Screen"
            [nsRouterLink]="['/multi-screen']"
            pageTransition="slide">
        </Button>
    </FlexboxLayout>
    <StackLayout tkMainContent>
        <page-router-outlet></page-router-outlet>
    </StackLayout>
</RadSideDrawer>
