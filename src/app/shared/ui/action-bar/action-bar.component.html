<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton *ngIf="canGoBack"
                       text="Go Back"
                       android.systemIcon="ic_menu_back"
                       (tap)="goBack()"></NavigationButton>
    <NavigationButton
        *ngIf="android && hasMenu"
        icon="res://menu"
        (tap)="onToggleSideDrawer()"></NavigationButton>
    <ActionItem ios.position="left" *ngIf="!android && hasMenu">
        <label text="&#xf0c9;" class="fa m-5"></label>
    </ActionItem>
    <ng-content>
    </ng-content>
</ActionBar>
